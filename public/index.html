<!DOCTYPE>
<html ng-app="myApp">

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <title>Professional Profile</title>
    <!-- Nav Bar -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">  
      </button>
                <a class="navbar-brand" href="/main.html"> Home </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#"> Profile <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Git Hub</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <!--Nav End -->

    <!--Jumbo Text -->
    <div class="jumbotron">
        <h1> Info </h1>
    </div>
    <!--Jumbo End -->
</head>

<body>

    <!-- Education Head -->
    <h2> Education </h2>
    <div class="container" ng-controller="AppCtrl">
        <table class="table">
            <thead>
                <th> School </th>
                <th> Degree </th>
                <th> Last Year </th>
            </thead>
            <!--
            <tr ng-repeat="about in aboutme">
              <!--  <td>{{about.school}}</td>
                <td>{{about.degree}}</td>
                <td>{{about.last_year}}</td>
                <!--Should I use about.edu --> 
              <tr data-ng-repeat="about in aboutme">  
                <td>{{about.school}}</td>
                <td>{{about.degree}}</td>
                <td>{{about.last_year}}</td>
            </tr>
        </table>
    </div>

    <!--Skill Head -->
    <h2> Skill </h2>
    <div class="container" ng-controller="AppCtrl">
        <table class="table">
            <thead>
                <th> Skill </th>
                <th>&nbsp;</th>
            </thead>
            <tr ng-repeat="skill in skills">
                <td>{{skill.skill}}</td>
            </tr>
        </table>
    </div>

    <!--Project -->
    <h2> Project </h2>
    <div class="container" ng-controller="AppCtrl">
        <table class="table">
            <thead>
                <th> Project </th><th> Desc.</th>
                <th>&nbsp;</th>
            </thead>
            <tr ng-repeat="project in projects">
                <td>{{project.title}}</td>
                <td>{{project.desc}}</td>
            </tr>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
    <script src="controllers/controller.js"></script>
</body>

</html>
